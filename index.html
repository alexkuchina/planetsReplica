<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<!-- Lets Media Queries Work   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
<!-- Font Awesome link   -->
    <script src="https://use.fontawesome.com/0d9541cd71.js"></script>
<!--Bootstrap CSS    -->
    <link href="css/bootstrap.css" rel="stylesheet">
<!-- Custom CSS   -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet">
	<title>Planets</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <p id='enter'>Enter planet name:<p>
                    <input type="text" id="planetName">
                    <br><br>
                    <button type='button' class='btn btn-primary' onclick="findPlanet()"><i class="fa fa-globe" aria-hidden="true"></i></button>
                    <div class='box'>
                        <h1 id='name'></h1>
                        <p id='hint'></p>
                        <img id='planetLook' onclick="clickImage()">
                        <div id='infoBG'>
                            <p id='info'></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
<!-- jQUERY (Gas for the Bootstrap JS car)   -->
    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<!-- BOOTSTRAP JAVASCRIPT -->
    <script src="js/bootstrap.min.js"></script>
<!--CUSTOM JAVASCRIPT-->
    <script src="js/main.js"></script>
</body>
</html>
